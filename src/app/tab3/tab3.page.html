<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Panel de administación
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Dashboard</ion-title>
    </ion-toolbar>
  </ion-header>

<!-- LOGIN -->
  <ion-card *ngIf="!dash">
    <ion-card-header>
    </ion-card-header>

    <ion-card-content>
      <ion-label>Usuario:</ion-label>
      <ion-input type="text"  [(ngModel)]="user" class="input"></ion-input>
      <br>
      <ion-label>Contraseña:</ion-label>
      <ion-input type="password" [(ngModel)]="pass" class="input"></ion-input>
      <br>
      <ion-button color="primary" (click)="login()">Iniciar sesion</ion-button>
    </ion-card-content>
    <ion-footer class="ion-text-center">Jesús Díaz Muñoz</ion-footer><br>
  </ion-card>

  <ion-list *ngIf="dash">
    <ion-item *ngFor="let lugar of lugares | async">
      <ion-avatar slot="start">
        <img src="{{lugar.foto}}">
      </ion-avatar>
      <ion-label>
        <h2>{{lugar.nombre}}</h2>
        <ion-chip color="tertiary" style="font-size: small">
          <ion-icon name="restaurant"></ion-icon>
          <ion-label>{{lugar.tipo}}</ion-label>
        </ion-chip>
        <ion-chip color="warning" style="font-size: small">
          <ion-label>{{lugar.puntuacion}}</ion-label>
          <ion-icon name="star"></ion-icon>
        </ion-chip>

      </ion-label>
      <ion-button expand="block" size="small" (click)="presentarHojaAcciones(lugar.id, lugar.nombre, lugar.foto, lugar.puntuacion, lugar.tipo)">ACCIONES  <ion-icon slot="end" name="settings"></ion-icon></ion-button>
    </ion-item>
  </ion-list>
  <!-- BOTON AGREGAR-->
  <ion-fab vertical="bottom" horizontal="end" slot="fixed" (click)="nuevo()" *ngIf="dash">
    <ion-fab-button>
      <ion-icon name="add" ></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
