<ion-header>
  <ion-toolbar>
    <ion-title>{{nombreLugar}} - Detalles</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="closeModal()">
        <ion-icon slot="icon-only" name="close" color="danger"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-img src="{{fotoLugar}}"></ion-img>
  <ion-label>{{nombreLugar}}</ion-label>
  {{tipoLugar}}
</ion-content>
