<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Lugares favoritos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Lugares favoritos</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item *ngFor="let lugarFavorito of lugaresFavoritos | async" (click)="showDetalles(lugarFavorito.id, lugarFavorito.nombre, lugarFavorito.foto, lugarFavorito.puntuacion, lugarFavorito.tipo)">
      <ion-avatar slot="start">
        <img src="{{lugarFavorito.foto}}">
      </ion-avatar>
      <ion-label>
        <h2>{{lugarFavorito.nombre}}</h2>
        <ion-chip color="tertiary" style="font-size: small">
          <ion-icon name="restaurant"></ion-icon>
          <ion-label>{{lugarFavorito.tipo}}</ion-label>
        </ion-chip>
       <!-- <p>Listen, I've had a pretty messed up day...</p>-->
      </ion-label>
      <ion-icon name="close-circle" color="danger" style="font-size: xx-large" (click)="delete(lugarFavorito.id)"></ion-icon>
    </ion-item>
  </ion-list>

</ion-content>
